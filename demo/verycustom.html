<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <script src="../sw-embed/dist/sw-embed.js" defer></script> <!-- sw-embed is included via local copy here but you'll probably want to use the public URL shown in the README  -->
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" /> <!-- video-js.css is only needed when not using sw-embed.css -->
  <style>
   html {
     font-family:'Courier New', Courier, monospace;
   }

   sw-channel {
     display: block;
   }

   sw-channel > img {
     position: absolute;
     top: 0;
     left: 0;
     width: 100%;
     height: 100%;
     opacity: 20%;
     z-index: 0;
   }

   sw-channel > div {
     position: relative;
     z-index: 10;
   }

   sw-collection {
     display: inline-block;
     background-color: rgba(0,0,0,0.7);
     color: rgb(255,255,255);
     border-radius: 1em;
     vertical-align: top;
     margin: 1em;
     padding: 1em;
     width: min-content;
   }

   sw-media {
     display: block;
     margin-bottom: 2em;
   }

   dt {
     font-weight: bold;

   }

   dd {
     border-left: 1em rgb(100,100,255) solid;
     padding: 2px;
   }

   sw-media a {
     text-decoration: none;
     color: rgb(255,255,255);
   }

   sw-media marquee {
     display: block;
   }

   marquee {
     white-space: nowrap;
     font-family: Verdana, Geneva, Tahoma, sans-serif;
   }

   sw-video-details {
     display: block;
   }

   sw-video-details a {
     text-decoration: none;
     padding: 1em;
     background-color: rgb(255,255,255);
     color: #000;
     font-size: 2rem;
     display: inline-block;
     border-radius: 1em;
     border: 2px black solid;
     font-weight: bolder;
   }

   h1, h2, h3, h4 {
     display: inline-block;
   }
  </style>
  <script async="false">
    /*
      Apparently the marquee tag will just stop looping and never show text again if it reaches the end of a loop while having display:none even if that is changed later.
      It appears to happen in all browsers.
      This code restarts the looping on certain events to revive marquees affected by the issue.
    */

    document.addEventListener("DOMContentLoaded", function(event) { 
      attach();
    });

    function attach() {
      for(media of document.querySelectorAll("sw-media")) {
        media.addEventListener("mouseenter", marq_start);
      }
      for(details of document.querySelectorAll("sw-video-details")) {
        details.addEventListener("mouseenter", marq_start);
      }
    }

    function marq_start(event) {
      for(marq of event.target.querySelectorAll("marquee")) {
        marq.start();
      }
      attach();
    }
  </script>
  <title>Custom everything</title>
 </head>
 <body>
  <sw-channel sw-invite-code="DEVCODE1">
   <img sw-channel-banner />
   <div>
    <sw-collection>
     <dl>
      <dt sw-collection-name></dt>
      <sw-media>
       <dd>
        <a href="#" sw-media-link>
         <marquee scrolldelay="10" truespeed scrollamount="1">
          <div sw-media-name></div>
         </marquee>
         <img sw-media-thumbnail />
        </a> 
       </dd>   
      </sw-media>
     </dl>
    </sw-collection>
    <sw-video-details>
     <a href="#" sw-video-details-back>‚Üê</a>
     <h1 sw-video-details-title></h1>
     <marquee scrolldelay="4" truespeed scrollamount="1" sw-video-details-description></marquee>
     <div sw-player-video-tag-wrapper>
      <video class="video-js"></video>
     </div>
    </sw-video-details>
   </div>
  </sw-channel>
 </body>
</html>
