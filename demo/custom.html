<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <!-- The sw-embed resources are included via local copies here but you'll probably want to use the public URL shown in the README  -->
  <script src="../sw-embed/dist/sw-embed.js" defer></script>
  <link rel="stylesheet" href="../sw-embed/dist/sw-embed.css" />
  <script src="https://vjs.zencdn.net/7.17.0/video.min.js" defer></script>
  <link href="https://vjs.zencdn.net/7.17.0/video-js.css" rel="stylesheet" />
  <link rel="stylesheet" href="demo.css" /> <!-- These demo styles aren't part of the library. They represent the styles of the site that the lib is being used on, and demonstrate that outer styles affect the library elements -->
  <title>Custom Layout</title> <!-- A channel with fully custom layout same as the default, using default styles -->
 </head>
 <body>
  <sw-channel sw-invite-code="DEVCODE1">
   <img sw-channel-banner />
   <div>
    <div>
     <sw-collection>
      <h2 sw-collection-name></h2>
      <sw-media>
       <a href="#" sw-media-link>
        <img sw-media-thumbnail />
        <div sw-media-name></div>
       </a>
      </sw-media>
     </sw-collection>
    </div>
   </div>
   <sw-video-details>
    <div>
     <div>
      <div sw-player-video-tag-wrapper>
       <video class="video-js"></video>
      </div>
      <a href="#" sw-video-details-back>Back to Collections</a>
     </div>
     <div>
      <h2 sw-video-details-title></h2>
      <p sw-video-details-description></p>
     </div>
    </div>
   </sw-video-details>
   <sw-loading>
    <div></div>
   </sw-loading>
   <sw-error>
    âš  <span sw-error-code></span>
    <span sw-error-message></span>
   </sw-error>
  </sw-channel>
 </body>
</html>
